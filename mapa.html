<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MAPA - Kit del Peregrino</title>

  <!-- Estilos -->
  <link rel="stylesheet" href="../css/mapa.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
  <header>
    <h1>Mapa de Paradas - Carpas UCB</h1>
  </header>

  <main>
    <div id="map"></div>
    <!-- Botón Mi ubicación -->
    <button id="btnUbicacion" class="map-button">📍 Mi ubicación</button>
    <!-- Botón Menú debajo de Mi ubicación -->
    <button id="btnMenu" class="map-button">🏠 Menú principal</button>
  </main>

  <!-- Scripts Leaflet -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <!-- Script principal en módulos -->
  <script type="module" src="../scripts/main.js"></script>
  <script>
    // Botón menú: redirige al menú principal
    document.getElementById('btnMenu').addEventListener('click', () => {
      window.location.href = '../index.html';
    });
  </script>
</body>
</html>
